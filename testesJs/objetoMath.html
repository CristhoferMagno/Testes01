<!doctype html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<script type="text/javascript">
		// alert(2 * Math.PI * 30);

		document.writeln("o valor absoluto de -3.7= "+Math.abs(-3.7)+"<br>");

		document.writeln(Math.max(3,4,1,8,9)+"<br>");
		document.writeln(Math.min(3,4,1,8,9)+"<br>");
		document.writeln(Math.round(3.7)+"<br>");
		document.writeln(Math.round(3.3)+"<br>");
		document.writeln(Math.floor(3.6)+"<br>");
		document.writeln(Math.ceil(3.3)+"<br>");

		document.writeln(Math.pow(2,6)+"<br>");
		document.writeln(Math.sqrt(64)+"<br>");
		document.writeln(Math.round(Math.random()*10+1)+"<br>");
		document.writeln(Math.exp(3)+"<br>");
		document.writeln(Math.log(3)+"<br>");
		document.writeln(Math.sin(3)+"<br>");
		document.writeln(Math.cos(3)+"<br>");
		document.writeln(Math.tan(3)+"<br>");
		document.writeln(Math.asin(0)+"<br>");
		document.writeln(Math.atan(180)+"<br>");
		document.writeln(Math.atan2(1,1)+"<br>");














	</script>
</head>
<body>
	<h1>Math</h1>
</body>
</html>
